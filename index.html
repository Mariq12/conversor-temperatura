<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Temperatura</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <section class="container-general">
    <div class="container">
      <h1 class="page-title">Conversor de Temperatura</h1>
      <img src="https://user-images.githubusercontent.com/121910576/257302088-d2a9edb6-75e5-4118-aaba-6f53da7715dc.png"
        class="page-logo" alt="">
    </div>

    <div class="info">
      <div class="container-info">
        <label for="nombreUsuario">Nombre de Usuario:</label>
        <input type="text" id="nombreUsuario" placeholder="Ingrese el nombre de usuario:">
      </div>

      <div class="converter container-info">
        <label for="celsius">Celsius:</label>
        <input type="number" id="celsius" placeholder="Ingrese el número a convertir" >
        <div class="button-container">
          <button onclick="convertirTemperatura()" class="convert-button">Convertir</button>
        </div>
      </div>

      <div id="resultados" class="container"></div>
    </div>
    <a href="https://www.aluracursos.com/" target="_blank">
      <img src="https://www.aluracursos.com/assets/img/home/alura-logo.1686744883.svg" alt="" class="alura-logo">
    </a>
  </section>


  

  <script src="script.js"></script>
  <footer>
    <p>Desarrollado por Flor Maaría Labanda - 2024 <br>
      #InmersionDevConJavascript</p>
  </footer>
</body>

</html>
